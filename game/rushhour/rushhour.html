<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rush Hour Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vh;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game-container {
            width:  750px;
            height: 750px;
        }
        #win-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            font-size: 24px;
            display: none;
            z-index: 1;
        }

    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="win-message">You Won!</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.min.js"></script>
    <!-- <script src="rushhour.js"></script> -->
    <script src="rushhour_main.js"></script>
</body>
</html>
