<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door of The Hostel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: black;
        }
        #game-container {
            width: 1280px;
            height: 720px;
        }
        @font-face {
            font-family: 'yleeMortalHeartImmortalMemory';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2205@1.0/yleeMortalHeartImmortalMemory.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 1280,
            height: 720,
            parent: 'game-container',
            scene: {
                preload: preload,
                create: create
            }
        };

        const game = new Phaser.Game(config);
        let bgm;

        function preload() {
            this.load.image('hostelDoor', 'images/hosteldoorcrop.png');
            this.load.audio('hostelDoorOpen', 'sounds/문열기4.mp3');
            this.load.audio('bgm', 'sounds/in-the-embrace-of-darkness-197925.mp3');
        }

        function create() {
            this.cameras.main.setBackgroundColor('#000000');

            const bg = this.add.image(0, 0, 'hostelDoor').setOrigin(0, 0);
            const scale = Math.min(config.width / bg.width, config.height / bg.height);
            bg.setScale(scale);
            bg.setPosition((config.width - bg.displayWidth) / 2, (config.height - bg.displayHeight) / 2);

            const titleText = this.add.text(300, 238, "The Hostel", {
                fontFamily: 'yleeMortalHeartImmortalMemory',
                fontSize: '32px',
                color: '#ffffff',
                align: 'center',
                shadow: {
                    offsetX: 0,
                    offsetY: 0,
                    color: '#ffffff',
                    blur: 2,
                    stroke: true,
                    fill: true
                }
            }).setOrigin(0.5);

            const subText = this.add.text(300, 350, "형사 모티브가 실종된 여자의\n사건을 해결하기 위해\n바에서 조사를 시작한다.\n단서를 얻고\n사건의 진실을 밝혀보자.", {
                fontFamily: 'yleeMortalHeartImmortalMemory',
                fontSize: '20px',
                color: '#ffffff',
                align: 'center',
                shadow: {
                    offsetX: 0,
                    offsetY: 0,
                    color: '#ffffff',
                    blur: 3,
                    stroke: true,
                    fill: true
                }
            }).setOrigin(0.5);

            const mainButton = this.add.text(20, 20, '⮐', {
                fontFamily: 'GmarketSansMedium',
                fontSize: '24px',
                color: '#ffffff',
                backgroundColor: 'transparent',
                padding: { x: 10, y: 5 },
                border: { width: 1, color: '#ffffff' },
                borderRadius: 5
            }).setInteractive();

            const leftButton = this.add.text(30, config.height / 2, '<', {
                fontFamily: 'GmarketSansMedium',
                fontSize: '32px',
                color: '#ffffff',
                padding: { x: 10, y: 5 },
                border: { width: 1, color: '#ffffff' },
                borderRadius: 5
            }).setInteractive();

            const rightButton = this.add.text(config.width - 70, config.height / 2, '>', {
                fontFamily: 'GmarketSansMedium',
                fontSize: '32px',
                color: '#ffffff',
                padding: { x: 10, y: 5 },
                border: { width: 1, color: '#ffffff' },
                borderRadius: 5
            }).setInteractive();

            mainButton.on('pointerdown', () => {
                window.location.href = 'index.html';
            });

            leftButton.on('pointerdown', () => {
                window.location.href = 'rogerDoor.html';
            });

            rightButton.on('pointerdown', () => {
                window.location.href = '502Door.html';
            });

            const zoneHostel = this.add.zone(530, 51, 270, 560).setOrigin(0).setInteractive();
            zoneHostel.on('pointerdown', () => {
                game.scene.scenes[0].sound.play('hostelDoorOpen');
                game.scene.scenes[0].time.delayedCall(1500, () => { 
                    window.location.href = './../TheHostel/HTML/01thehostel.html';
                });
            });
            zoneHostel.on('pointerover', () => {
                document.body.style.cursor = 'pointer';
            });
            zoneHostel.on('pointerout', () => {
                document.body.style.cursor = 'default';
            });

            const bgmCurrentTime = localStorage.getItem('bgmCurrentTime');
            bgm = this.sound.add('bgm', { loop: true });

            if (bgmCurrentTime) {
                bgm.once('play', () => {
                    bgm.setSeek(parseFloat(bgmCurrentTime));
                });
            }

            bgm.play();

        }
    </script>
</body>
</html>
