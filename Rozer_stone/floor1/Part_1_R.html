<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RozerStone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh; /* 화면 전체 높이로 설정 */
            margin: 0;
        }
        .text_box { /*텍스트 디자인*/
            position: absolute;
            bottom: 25%; /* 텍스트가 이미지 위에 오도록 위치 조정 */
            color: black;
            z-index: 2; /* 텍스트를 이미지 위에 표시하기 위해 z-index 설정 */
            font-size: large;
            left: 38%;
            text-align: center;
        }
        .comment_area {
            position: absolute;
            bottom: 20%;
            width: 45%;
            left: 28%;
            z-index: 1; /* 이미지는 텍스트 아래로 배치 */
        }
        .middle{
            position: absolute;
            right: 32%;
            bottom: 35%;
            width: 35%;
        }
        .bgimg {
            z-index: 0;
            width: 672px;
        }
        img:hover{
            pointer-events: visiblePainted;
        }
        .shelf3 {
            position: absolute;
            z-index: 1;
            width: 14vw;
            height: 41vh;
            right: 34.5%;
            top: 25%;
        }
        .jewchest{
            position: absolute;
            z-index: 2;
            width: 4vw;
            height: 7vh;
            right: 41%;
            top: 41.5%;
        }
        .bigchest{
            position: absolute;
            z-index: 1;
            width: 12vw;
            height: 15vh;
            right: 52%;
            top: 45%;
        }
        .lock{
            position: absolute;
            z-index: 2;
            width: 3vw;
            height: 8vh;
            right: 57%;
            top: 50%;
        }
        .indian_doll{
            position: absolute;
            z-index: 2;
            width: 2vw;
            height: 5vh;
            right: 40%;
            top: 36.5%;
        }
        .bloody_cross{
            position: absolute;
            z-index: 1;
            width: 7vw;
            height: 15vh;
            right: 48%;
            top: 30%;
        }
        .inventory_button {
            position: absolute;
            bottom: 5%;
            right: 5%;
            z-index: 3;
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .jewchestModal{
            position: absolute;
            align-items: center;
        }
    </style>
</head>
<body>
    <span>
        <div class="text_box" data-trigger>
            <span class="text"></span>
        </div>
        <div>
            <img src="Part_1_Right.png" class="middle bgimg">
            <img src="_1floor/그림3.png" class="shelf3" onclick="getMessaggeshelf3()">
            <img src="_1floor/보물함.png" class="jewchest" id="jewchest" onclick="getjewchest()">
            <img src="_1floor/그상자.png" class="bigchest" onclick="getMessaggechest()">
            <img src="_1floor/자물쇠.png" class="lock" onclick="getlock()">
            <img src="_1floor/인디언인형.png" class="indian_doll" id="indian_doll" onclick="getindiandoll()">
            <img src="_1floor/피묻은십자가표식.png" class="bloody_cross" onclick="playmusic()">
            
            <img src="comment_area.png" class="comment_area" onclick="resetMessage()">
        </div>
        <a href="Part_1_C.html" class="carousel-control-prev" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <button class="inventory_button" onclick="goToInventory()">인벤토리</button>
    </div>
    
    <!-- 모달 창 구조 -->
    <div class="modal fade" id="jewchestModal" tabindex="-1" aria-labelledby="jewchestModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body" style="background-color: darkslategray;">
                    <img src="_1floor/장신구.png" id="modalItem" style="width: 25%; align-items: center;">
                </div>
                <div class="modal-footer" style="background-color: darkslategray;">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const initialContent = "우측이다.";
        const chestContent = "튼튼하게 생긴 상자 같다. 그런데... 어째서 안이 비어있는 것 같지?";
        const emptyContent = "열면 큰일이 날 것 같은데...";
        const text = document.querySelector(".text");
        let i = 0;
        let currentMessage = initialContent;
        let isInitialMessage = true;

        function typing(){
            if (i < currentMessage.length) {
                let txt = currentMessage.charAt(i);
                text.innerHTML += txt;
                i++;
                setTimeout(typing, 100);
            }
        }

        function resetMessage() {
            if (isInitialMessage) {
                currentMessage = emptyContent;
                isInitialMessage = false;
            } else {
                currentMessage = initialContent;
                isInitialMessage = true;
            }
            text.innerHTML = ""; // 기존 텍스트 지우기
            i = 0;
            typing(); // 새로운 메시지 타이핑
        }

        function getItem(imageSrc) {
            let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
            if (inventory.length < 6) { // 인벤토리에 아이템이 6개 이하인 경우만 추가
                inventory.push(imageSrc);
                localStorage.setItem('inventory', JSON.stringify(inventory));
                alert("아이템이 추가되었습니다.");
            } else {
                alert("인벤토리가 가득 찼습니다.");
            }
        }

        function getMessaggeshelf3() {
            window.location.href = "Dead_stampede.html";
        }

        function getMessaggechest() {
            currentMessage = chestContent;
            text.innerHTML = ""; // 기존 텍스트 지우기
            i = 0;
            typing(); // 새로운 메시지 타이핑
        }

        function playmusic() {
            alert("음악을 재생합니다.");
        }

        function getjewchest(){
            // 모달 창을 띄운다
            const jewchestModal = new bootstrap.Modal(document.getElementById('jewchestModal'));
            jewchestModal.show();
            
            // 모달 창에서 아이템을 클릭하면 인벤토리에 추가하고, 모달을 닫는다.
            document.getElementById('modalItem').onclick = function() {
                getItem('_1floor/장신구.png');
                jewchestModal.hide();
                document.getElementById('jewchest').style.display = 'none'; // 보물함 이미지를 숨긴다
            }
        }

        function getindiandoll() {
            // 멘트 창에 선택지 표시
            const options = "1. 책장에 던져본다\n2. 인형을 불태워본다\n3. 인형을 다시 제자리로 가져다 놓는다";
            alert(options);

            // 사용자 선택 처리
            let choice = prompt("선택지를 입력하세요 (1, 2, 3)");
            switch (choice) {
                case '1':
                    // 1번 선택: Dead_stampede.html로 이동
                    window.location.href = "Dead_stampede.html";
                    break;
                case '2':
                    // 2번 선택: "열쇠를 얻었다!" 메시지 출력 및 인벤토리에 아이템 추가
                    alert("열쇠를 얻었다!");
                    getItem('_1floor/보따리에서나온열쇠.png');
                    document.getElementById('indian_doll').style.display = 'none';
                    break;
                case '3':
                    // 3번 선택: 아무 동작 없음
                    break;
                default:
                    alert("올바른 선택지를 입력하세요 (1, 2, 3)");
                    break;
            }
        }

        function getlock(){
    // 현재 인벤토리에 저장된 아이템을 가져온다.
    let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
    
    // 보따리에서나온열쇠.png 아이템이 인벤토리에 있는지 확인한다.
    let hasKey = inventory.includes('_1floor/보따리에서나온열쇠.png');

    if (!hasKey) {
        // 보따리에서나온열쇠.png가 없는 경우
        currentMessage = "도저히 열 수가 없다...";
        text.innerHTML = ""; // 기존 텍스트 지우기
        i = 0;
        typing(); // 새로운 메시지 타이핑
    } else {
        // 보따리에서나온열쇠.png가 있는 경우
        // 잠금 해제 소리 재생
        // playLockSound(); // 잠금 해제 소리 재생

        // 잠금 해제 메시지 출력
        currentMessage = "열렸다...";
        text.innerHTML = ""; // 기존 텍스트 지우기
        i = 0;
        typing(); // 새로운 메시지 타이핑

        // "일단 내려가 보자..." 메시지 출력 후, comment_area 클릭 시 Part_2_1.html로 이동
        setTimeout(function() {
            currentMessage = "일단 내려가 보자...";
            text.innerHTML = ""; // 기존 텍스트 지우기
            i = 0;
            typing(); // 새로운 메시지 타이핑

            // comment_area 클릭 시 Part_2_1.html로 이동
            document.querySelector('.comment_area').onclick = function() {
                window.location.href = "Part_2_1.html";
            };
        }, 2000); // 2초 후 실행 (잠금 해제 메시지가 나타나는 시간)

        // 보따리에서나온열쇠.png 이미지 숨기기
        document.getElementById('indian_doll').style.display = 'none';
    }
}


        function goToInventory() {
            window.location.href = "inventory_temp.html";
        }

        typing(); // 초기 메시지 타이핑 시작
    </script>
</body>
</html>
