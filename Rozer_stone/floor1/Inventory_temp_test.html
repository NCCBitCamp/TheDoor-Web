<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 아이템 선택</title>
    <link rel="icon" href="../favicon-16x16.png">
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .items img {
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .inventory_way_button {
            position: absolute;
            width: 5%;
            left: 20%;
        }
    </style>
</head>
<body>
    <div class="items">
        <img src="장신구.png" alt="장신구" onclick="showModal()">
        <img src="화약통.png" alt="화약통" onclick="selectItem('화약통.png')">
        <img src="성냥갑.png" alt="성냥갑" onclick="selectItem('성냥갑.png')">
    </div>

    
    <img src="Inventory_back.png" class="inventory_way_button" alt="버튼임" onclick="location.href='inventory_temp.html'">
    

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>장신구 정보: 이 장신구는 특별한 힘을 가지고 있습니다.</p>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('myModal').style.display = "flex";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        function selectItem(item) {
            let inventory = JSON.parse(localStorage.getItem('inventory')) || [];
            if (inventory.length >= 6) {
                alert('인벤토리가 꽉 찼습니다!');
            } else {
                inventory.push(item);
                localStorage.setItem('inventory', JSON.stringify(inventory));
                alert('아이템이 인벤토리에 추가되었습니다!');
                window.location.href = 'inventory_temp.html';
            }
        }
    </script>
</body>
</html>
