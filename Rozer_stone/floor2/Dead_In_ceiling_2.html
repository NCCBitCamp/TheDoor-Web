<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RozerStone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh; /* 화면 전체 높이로 설정 */
            margin: 0;
            background-image: url("image/돌천장.png");
            background-size: cover; /* 이미지를 화면에 꽉 차게 설정 */
            background-position: center; /* 이미지를 화면 중앙에 위치 */
            background-repeat: no-repeat; /* 이미지를 반복하지 않게 설정 */
        }
        .text_box { /*텍스트 디자인*/
            position: absolute;
            bottom: 25%; /* 텍스트가 이미지 위에 오도록 위치 조정 */
            color: black;
            z-index: 2; /* 텍스트를 이미지 위에 표시하기 위해 z-index 설정 */
            font-size: large;
            left: 38%;
        }
        .comment_area {
            position: absolute;
            bottom: 20%;
            width: 45%;
            left: 28%;
            z-index: 1; /* 이미지는 텍스트 아래로 배치 */
        }
        .fade-in-image {
            position: absolute;
            width: 100%;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1s;
            display: none;
            z-index: 4;
        }
        .fade-in {
            opacity: 1 !important;
        }
        .fade-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(139, 0, 0, 0.5); /* 검붉은 색 반투명 */
            opacity: 0;
            transition: opacity 1s;
            z-index: 3;
        }
    </style>
</head>
<body>
    <span>
        <div class="text_box" id="text_box">
            <span class="text" id="text"></span>
        </div>
        <div>
            <img src="comment_area_bloody2.png" class="comment_area" id="comment_area">
        </div>
        <img src="image/피뿌리기.png" id="bloodImage" class="fade-in-image">
        <div id="fadeOverlay" class="fade-overlay"></div>
    </span>
    <script>
        const content = [
            { text: "내가 왜 누워있는거지....?" },
            { text: "  ", audio: "music/레버소리2.mp3" },
            { text: "으...으아아아아아아아악....!!!!!!!", audio: "music/레버소리2.mp3" }
        ];
        let i = 0;
        const textElement = document.getElementById('text');
        const commentArea = document.getElementById('comment_area');
        const bloodImage = document.getElementById('bloodImage');
        const fadeOverlay = document.getElementById('fadeOverlay');

        function typeWriter(text, index, callback) {
            if (index < text.length) {
                textElement.innerHTML += text.charAt(index);
                setTimeout(() => typeWriter(text, index + 1, callback), 100);
            } else {
                callback();
            }
        }

        function showNextDialogue() {
            if (i < content.length) {
                textElement.innerHTML = ''; // clear the current text
                const { text, audio } = content[i];
                if (audio) {
                    let audioElement = new Audio(audio);
                    audioElement.play();
                }
                typeWriter(text, 0, () => {
                    i++;
                    setTimeout(showNextDialogue, 1000); // Wait 1 second before showing the next dialogue
                });
            } else {
                transitionToEndScene();
            }
        }

        function transitionToEndScene() {
            document.body.style.backgroundColor = "black";
            bloodImage.style.display = "block";
            bloodImage.classList.add("fade-in");
            fadeOverlay.style.opacity = "1";
            let audioElement = new Audio("music/2층다리뽑히는소리.mp3");
            audioElement.play();
            setTimeout(() => {
                window.location.href = 'Dead_to_main_page.html';
            }, 3000); // 3초 후 페이지 이동
        }

        // Initialize first dialogue
        showNextDialogue();
    </script>
</body>
</html>
